<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StarTap</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #0e1621; color: white; text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #score { font-size: 48px; font-weight: bold; color: #f1c40f; margin-bottom: 20px; }
        .star-button { font-size: 150px; cursor: pointer; user-select: none; transition: transform 0.1s; }
        .star-button:active { transform: scale(0.9); }
        h1 { margin-bottom: 10px; font-size: 24px; color: #3498db; }
    </style>
</head>
<body>
    <h1>StarTap üåü</h1>
    <div id="score">0</div>
    <div class="star-button" id="tapBtn">‚≠ê</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // O'yinni to'liq ekranda ochish

        let score = 0;
        const scoreElement = document.getElementById('score');
        const tapBtn = document.getElementById('tapBtn');

        tapBtn.addEventListener('click', () => {
            score++;
            scoreElement.innerText = score;
            
            // Haptics (Vibratsiya) - telefon titraydi
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        });
    </script>
</body>
</html>
