<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapSwap Clone - Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 0; user-select: none; }
        .header { padding: 20px; font-size: 24px; font-weight: bold; color: #f3ba2f; }
        .coin-area { margin-top: 50px; }
        .coin-btn { width: 200px; height: 200px; border-radius: 50%; border: 8px solid #444; background: radial-gradient(#f3ba2f, #d4a017); cursor: pointer; transition: transform 0.1s; }
        .coin-btn:active { transform: scale(0.95); }
        .shop-btn { position: fixed; bottom: 20px; right: 20px; padding: 15px 30px; background: #007aff; border: none; border-radius: 10px; color: white; font-weight: bold; }
        #shop-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); padding-top: 50px; }
        .item { background: #222; margin: 10px; padding: 15px; border-radius: 10px; border: 1px solid #444; }
        .buy-btn { background: #28a745; color: white; border: none; padding: 5px 15px; border-radius: 5px; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="header" id="balanceDisplay">Coins: 0</div>
    
    <div class="coin-area">
        <button class="coin-btn" onclick="tap()"></button>
    </div>

    <button class="shop-btn" onclick="toggleShop(true)">ðŸ›’ Do'kon</button>

    <div id="shop-modal">
        <h2>Boosterlar</h2>
        <div class="item">
            <div>âš¡ Multi-Tap (Level <span id="m-lvl">1</span>)</div>
            <div style="font-size: 12px; color: #888;">Har bir bosishda ko'proq tanga beradi</div>
            <button class="buy-btn" onclick="buy('multitap')">Sotib olish (ðŸ’° 500)</button>
        </div>
        <button onclick="toggleShop(false)" style="margin-top: 20px; background: none; border: 1px solid white; color: white; padding: 10px 20px; border-radius: 10px;">Yopish</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let coins = 0;
        let multiLevel = 1;

        function tap() {
            coins += multiLevel;
            updateUI();
            tg.HapticFeedback.impactOccurred('light');
        }

        function toggleShop(show) {
            document.getElementById('shop-modal').style.display = show ? 'block' : 'none';
        }

        function buy(type) {
            let price = (type === 'multitap') ? 500 * multiLevel : 0;
            
            if (coins >= price) {
                coins -= price;
                if(type === 'multitap') multiLevel++;
                updateUI();
                tg.showPopup({ message: "Sotib olindi!" });
                
                // Botga ma'lumot yuborish (bazada saqlash uchun)
                tg.sendData(JSON.stringify({action: "buy", type: type, new_level: multiLevel, balance: coins}));
            } else {
                tg.showPopup({ message: "Mablag' yetarli emas!" });
            }
        }

        function updateUI() {
            document.getElementById('balanceDisplay').innerText = "Coins: " + coins;
            document.getElementById('m-lvl').innerText = multiLevel;
        }
    </script>
</body>
</html>
