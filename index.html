<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yulduzli Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .score { font-size: 48px; font-weight: bold; margin: 20px; }
        .coin {
            width: 150px; height: 150px;
            background: orange; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 80px; cursor: pointer; user-select: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        .coin:active { transform: scale(0.9); }
        .stars-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background: #248bcf;
            color: white; border: none; border-radius: 10px;
            font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="score" id="score">0</div>
    <div class="coin" onclick="tap()">⭐</div>
    <p>Ochko yig'ish uchun yulduzni bosing!</p>
    
    <button class="stars-btn" onclick="sendStars()">Dasturchiga 1 ⭐️ sovg'a qilish</button>

    <script>
        const tg = window.Telegram.WebApp;
        let count = 0;

        function tap() {
            count++;
            document.getElementById('score').innerText = count;
            tg.HapticFeedback.impactOccurred('medium'); // Telefon titraydi
        }

        function sendStars() {
            // Bu funksiya orqali to'lov oynasini chiqaramiz
            tg.showAlert("Yulduzlar bilan to'lov tizimi bot orqali ulanadi. Hozircha bu demo tugma!");
        }

        tg.expand();
    </script>
</body>
</html>
