<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kripto Clicker</title>
    <style>
        body { background: radial-gradient(circle, #1e3a8a, #000); color: white; text-align: center; font-family: 'Arial', sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        #score-container { font-size: 32px; font-weight: bold; margin-bottom: 20px; text-shadow: 0 0 10px #3b82f6; }
        #coin { width: 220px; cursor: pointer; filter: drop-shadow(0 0 20px #3b82f6); transition: transform 0.1s; user-select: none; -webkit-tap-highlight-color: transparent; }
        #coin:active { transform: scale(0.95); }
        .tap-effect { position: absolute; color: #3b82f6; font-size: 24px; font-weight: bold; pointer-events: none; animation: moveUp 0.8s ease-out forwards; }
        @keyframes moveUp { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>
    <div id="score-container">ðŸª™ <span id="score">0</span></div>
    <div onclick="handleTap(event)">
        <img id="coin" src="https://cryptologos.cc/logos/toncoin-ton-logo.png" alt="Coin">
    </div>

    <script>
        let score = 0;
        function handleTap(event) {
            score++;
            document.getElementById('score').innerText = score;

            // Har bir bosganda "+1" effekti
            const effect = document.createElement('div');
            effect.innerText = '+1';
            effect.className = 'tap-effect';
            effect.style.left = event.pageX + 'px';
            effect.style.top = event.pageY + 'px';
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 800);
        }
    </script>
</body>
</html>
